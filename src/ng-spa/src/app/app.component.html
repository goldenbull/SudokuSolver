<div class="container-fluid" style="margin-top: 10px">

  <div class="row justify-content-center">

    <div class="col-sm-2">
      <h2>数独助手</h2>
      <p>
        <button type="button" class="btn btn-primary">重新开始</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary">回退一步</button>
      </p>

      <div class="panel">
        <p>X: {{x}}</p>
        <p>Y: {{y}}</p>
        <p>{{_dbgTxt1}}</p>
        <p>{{_dbgTxt2}}</p>
      </div>

    </div>

    <div class="col-sm-auto">
      <canvas #mycanvas
              style="border: 1px solid blue"
              (mousemove)="onmousemove($event)"
              (click)="onclick($event)"></canvas>
    </div>

    <div class="col-sm-2"></div>

  </div>

</div>
